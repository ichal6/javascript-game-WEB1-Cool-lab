<!DOCTYPE html>
<html lang = "pl">
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta charset="utf-8">
		<title>Tic tak toe!</title>
		<script src="application.js"  defer ></script>
	</head>

	<body>
		
		<section>
        <h1 class="game--title">Tic Tac Toe</h1>
        <div class="game--container" >
            <div id="index_0" index="0" class="cell" onclick="return clickCell(0)"></div>
            <div id="index_1" index="1" class="cell"></div>
            <div id="index_2" index="2" class="cell"></div>
            <div id="index_3" index="3" class="cell"></div>
            <div id="index_4" index="4" class="cell"></div>
            <div id="index_5" index="5" class="cell"></div>
            <div id="index_6" index="6" class="cell"></div>
            <div id="index_7" index="7" class="cell"></div>
            <div id="index_8" index="8" class="cell"></div>
        </div>
        <h2 class="game--status"></h2>
        <button class="game--restart">Restart Game</button>
    </section>
	</body>
</html>
