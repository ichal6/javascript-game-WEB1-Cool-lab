<!DOCTYPE html>
<html lang = "pl">
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta charset="utf-8">
		<title>Tic tak toe!</title>
		<script src="application.js"  defer ></script>
	</head>

	<body>
		
		<section>
        <h1 class="game--title">Tic Tac Toe</h1>
        <div class="game--container" >
            <div id="index_0" class="cell" onclick="return clickCell(0)"></div>
            <div id="index_1" class="cell" onclick="return clickCell(1)"></div>
            <div id="index_2" class="cell" onclick="return clickCell(2)"></div>
            <div id="index_3" class="cell" onclick="return clickCell(3)"></div>
            <div id="index_4" class="cell" onclick="return clickCell(4)"></div>
            <div id="index_5" class="cell" onclick="return clickCell(5)"></div>
            <div id="index_6" class="cell" onclick="return clickCell(6)"></div>
            <div id="index_7" class="cell" onclick="return clickCell(7)"></div>
            <div id="index_8" class="cell" onclick="return clickCell(8)"></div>
        </div>
        <h2 class="game--status"></h2>
        <button class="game--restart" onclick = "return restartGame()">Restart Game</button>
    </section>
	</body>
</html>
